<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Lab Art</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">


</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Laporan Harian Lab Art</h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="laporan-form" class="row justify-content-center mb-4">
                <div class="col-10 col-md-8 mb-3">
                    <label for="Nama">Nama</label>
                    <input type="text" id="Nama" class="form-control" placeholder="Masukkan Nama Disini">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <select class="form-select" aria-label="Default select example" id="jabatan">
                        <option selected>Jabatan</option>
                        <option value="Konsultan Full Time">Konsultan Full Time</option>
                        <option value="Konsultan Part Time">Konsultan Part Time</option>
                        <option value="Kasir Full Time">Kasir Full Time</option>
                        <option value="Kasir Part Time">Kasir Part Time</option>
                    </select>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <select class="form-select" aria-label="Default select example" id="Shift">
                        <option selected>Shift</option>
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                        <option value="Malam">Malam</option>
                    </select>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="Target_Penjualan">Target Penjualan</label>
                    <input type="number" id="Target_Penjualan" class="form-control">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="Target_Testimoni">Target Testimoni</label>
                    <input type="number" id="Target_Testimoni" class="form-control">
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Checklist_Online">
                    <label class="form-check-label" for="Checklist_Online">
                      Checklist Online Harian
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Waktu_Datang">
                    <label class="form-check-label" for="Waktu_Datang">
                      Datang Tepat Waktu
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Bukti_Sop">
                    <label class="form-check-label" for="Bukti_Sop">
                      Upload Bukti SOP Kebersihan
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Bukti_Sesuai">
                    <label class="form-check-label" for="Bukti_Sesuai">
                      Bukti Sesuai
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Lembur">
                    <label class="form-check-label" for="Lembur">
                      Lembur
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Minta_Testimoni">
                    <label class="form-check-label" for="Minta_Testimoni">
                      Meminta Testimoni
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Bukti_Testimoni">
                    <label class="form-check-label" for="Bukti_Testimoni">
                      Bukti Testimoni Sesuai
                    </label>
                </div>
                <div class="form-check col-md-8 col-10 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="Upload_Gform">
                    <label class="form-check-label" for="Upload_Gform">
                      Upload Checklist Harian Google Form
                    </label>
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" value="Submit" class="btn btn-success add-btn">
                </div>
            </form>
            <div class="col-10 col-md-8 mt-5">
                <table class="table table-stripped table-dark">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Jabatan</th>
                            <th>Shift</th>
                            <th>Target Penjualan</th>
                            <th>target Testimoni</th>
                            <th>Checklist Online Harian</th>
                            <th>Datang Tepat Waktu</th>
                            <th>Upload Bukti SOP Kebersihan</th>
                            <th>Bukti Sesuai</th>
                            <th>Lembur</th>
                            <th>Meminta Testimoni</th>
                            <th>Bukti Testi Sesuai</th>
                            <th>Upload Gform</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="laporan-list">
                        <tr>
                            <td>Iko</td>
                            <td>Kasir Fulltime</td>
                            <td>Malam</td>
                            <td>10</td>
                            <td>10</td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-times"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td><i class="uil uil-check"></i></td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-10 col-md-8 mt-3 mb-5">
                <button type="button" class="btn btn-primary mb-3" id="tombolKonversi" onclick="convertDataToText()">Konversi Data</button>
                <button type="button" class="btn btn-primary mb-3" id="tombolCopy" onclick="">Copy</button>
                <textarea id="hasilKonversi" class="form-control" rows="5" placeholder="Hasil konversi teks akan muncul di sini..."></textarea>
            </div>
        </div>
    </div>
</body>

<script src="script/main.js"></script>
</html>
